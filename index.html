<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo HTML by using DOM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
         <div class="container">
            <h1 id="heading">Hello</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <!-- <div class="box" id="box-1" onclick="bgred()">Red</div> -->
            <div class="box" id="box-1">Red</div>
            <!-- <div class="box" id="box-2" onclick="bgblue()">Blue</div> -->
             <div class="box" id="box-2">Blue</div>
            <div class="box" id="box-3">Green</div>
            <div class="box" id="box-4">Yellow</div>
        </div>
        <div class="container form">
            <form method="post" >
                <input type="text" class="input" name="heading_update" id="heading_update" placeholder="Enter text that update heading" required>
                <button type="button" class="button" id="update">Update Heading</button>
            </form>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>Demo HTML by using DOM</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
